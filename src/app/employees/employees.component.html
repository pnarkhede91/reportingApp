    <div class="container">
  <h3>Bordered Table</h3>
            
  <table class="table table-bordered table-sm">
    <thead>
      <tr>
       <th>Id</th>
        <th>Firstname</th>
        <th>Mobile</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let emp1 of pagedItems;let i = index" [attr.data-index]="i">
		  <td>{{(pager.currentPage-1)*10+i+1}}</td>
		  <td>{{emp1.user_name}}</td>
		  <td>{{emp1.user_mobile_no}}</td>
		  <td><a (click)="selectData(emp1,template)">View</a>&nbsp; | &nbsp;
		  <a (click)="RemoveEmployee(emp1.user_id)">Delete</a></td>

		</tr>
     
    </tbody>
  </table>
  	<ul class="pagination" *ngIf="pager.pages && pager.pages.length">
  
  
   <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
                    <a (click)="setPage(1)" class="page-link">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
                    <a (click)="setPage(pager.currentPage - 1)" class="page-link">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
                    <a (click)="setPage(page)" class="page-link">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
                    <a (click)="setPage(pager.currentPage + 1)" class="page-link">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
                    <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
                </li>
</ul>
</div>

      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <employee-details-view [record]="selectedRecord">ok</employee-details-view>
  </div>
</ng-template>
