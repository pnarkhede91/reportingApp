
<div style="float:left;width: 50%">
 

  
<div class="form-group col-sm-12" style="background-color:#D4EDDA;padding:10px;">

  
 <input class="form-control-sm" id="inputdefault" value="New" type="button" (click)="new_staff_add(template1)">
</div>


  <table width="100%" border="1" style="border-collapse: collapse;" class="table table-bordered table-sm">
	  <tbody>
		<tr bgcolor="#000000" style="color: white;padding: 10px">
		  <td>Id</td>
		  <td>Company Name</td>
		 
		  <td>Action</td>

		</tr>
		
		
		<tr *ngFor="let emp1 of pagedItems;let i = index" [attr.data-index]="i">
		  <td>{{(pager.currentPage-1)*10+i+1}}</td>
		  <td>{{emp1.comp_name}}</td>
		  
		  <td><a (click)="updateData(emp1,template)">Edit</a>&nbsp; | &nbsp;
		  <a (click)="RemoveCompany(emp1.comp_id)">Delete</a></td>

		</tr>

    </tbody>
  </table>

	<ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
     </ul>
            
</div>
 
 
 <ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Update Details</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <div class="container ">

 	  <form #data="ngForm" (ngSubmit)="editCompany(data,template)" >
    <div class="row col-sm-7">
    	
    	 <div class="form-group col-sm-10">
    	<label for="email">Name:</label>
    	<input type="text" class="form-control" name="comp_name" id="comp_name"  [(ngModel)]="selectedRecord.comp_name"  required autocomplete="off">
    	
    		<input type="hidden" class="form-control" name="comp_id" id="comp_id"  [(ngModel)]="selectedRecord.comp_id"  required autocomplete="off">
    	
  	</div>
 
		

  	
  	<div class="col-sm-7">
   
    	 <button type="submit" class="btn btn-success">Submit</button>
  	</div>
    	
    	
    </div>
   
  
     

    </form>
	  </div>
  </div>
</ng-template>
